<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background: transparent; */
      background: #bec6ff3f;
      color: #121739;
      overflow: hidden;
      margin: 0;
      padding: 0;
      -webkit-app-region: drag; /* Перетаскиваемое окно */
      user-select: none; /* Запрет выделения текста */
      /* border: 1px solid tomato; */
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #555;
      border: none;
      color: white;
      border-radius: 5px;
      -webkit-app-region: no-drag; /* Кнопка НЕ перетаскивается */
    }
  </style>
</head>
<body>
  <!-- <h1>---</h1> -->
  <div class="button-container">
    <button id="next-tab">-></button>
    <button id="prev-tab"><-</button>
    <button id="refresh-tab">R</button>
    <button id="return-tab">/\</button>
    <button id="close-tab">x</button>
  </div>
  

  <script>
    const { ipcRenderer } = require('electron');
    
    // Отправляем команду на эмуляцию нажатия сочетания клавиш
    document.getElementById('next-tab').addEventListener('click', () => {
      ipcRenderer.send('nextTab');
    });
    
    // Отправляем команду на эмуляцию нажатия сочетания клавиш
    document.getElementById('prev-tab').addEventListener('click', () => {
      ipcRenderer.send('prevTab');
    });
    
    // Отправляем команду на эмуляцию нажатия сочетания клавиш
    document.getElementById('refresh-tab').addEventListener('click', () => {
      ipcRenderer.send('refreshTab');
    });
    
    // Отправляем команду на эмуляцию нажатия сочетания клавиш
    document.getElementById('return-tab').addEventListener('click', () => {
      ipcRenderer.send('returnTab');
    });
    
    // Отправляем команду на эмуляцию нажатия сочетания клавиш
    document.getElementById('close-tab').addEventListener('click', () => {
      ipcRenderer.send('closeTab');
    });
  </script>
</body>
</html>
